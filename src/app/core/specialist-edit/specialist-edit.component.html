<div class="modal fade" id="updateSpecialistModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateEmployeeModalLabel">
          {{ editSpecialist?.fullName }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="editForm"
          (ngSubmit)="$event.preventDefault(); submitForm()"
        >
          <div class="form-group">
            <label>Full name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter full name"
              formControlName="sendFullName"
            />
          </div>
          <div *ngIf="editForm.get('sendFullName')?.touched">
            <small
              class="text-danger"
              *ngIf="editForm.get('sendFullName')?.hasError('required')"
              >This field is required.</small
            >
          </div>
          <div class="form-group mt-3">
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="senderEmail"
            />
          </div>
          <div class="form-group">
            <label for="education">Education</label>
            <input
              type="text"
              class="form-control"
              id="education"
              placeholder="Enter education"
              formControlName="sendEducation"
            />
          </div>
          <div class="form-group mt-3">
            <label class="d-block" for="occupation">Occupation</label>
            <select formControlName="sendOccupation">
              <option value="Front-end Developer">Front-end Developer</option>
              <option value="Back-end Developer">Back-end Developer</option>
            </select>
          </div>
          <div class="form-group d-flex align-items-center mt-3">
            <button
              type="submit"
              [disabled]="editForm.invalid"
              class="btn btn-primary"
            >
              Edit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
